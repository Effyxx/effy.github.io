<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咪咪空间</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            object-fit: cover;
        }
        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .social-links a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>小咪</h1>
            <p>欢迎来到我的个咪主页</p>
            <img src="mi pic1.jpg" alt="小咪的照片" class="profile-img">
        </header>

        <div class="section">
            <h2>关于我</h2>
            <p>泥嚎！窝是小咪，一个热爱生活、讨厌学习的咪。我喜欢探索新事物，吃甜甜，晒太阳，睡大觉。咪平等地讨厌所有人。</p>
        </div>

        <div class="section">
            <h2>兴趣爱好</h2>
            <ul>
                <li>阅读（即便咪不识字）</li>
                <li>旅行（咪喜欢溜达）</li>
                <li>摄影（是大师哦）</li>
                <li>音乐（其实咪根本不懂这种抽象艺术！）</li>
                <li>烘培（咪不会做，只是品鉴专家）</li>
                <li>咖啡（很难戒掉哩）</li>
            </ul>
        </div>

        <div class="section">
            <h2>联系方式（没事勿扰，咪在睡觉）</h2>
            <div class="social-links">
                <a href="#">微信（不加）</a>
                <a href="#">微博（不看）</a>
                <a href="#">邮箱（不回）</a>
            </div>
        </div>
    </div>
</body>
</html>
